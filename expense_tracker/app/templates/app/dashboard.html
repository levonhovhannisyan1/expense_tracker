<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}} - Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'app/dashboard.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'app/img/expense-tracker-icon.ico' %}">
</head>
<body>
    <header>
        <div class="container">
            <a href="{% url 'app:home' %}" class="home-btn"><h1>Expense Tracker</h1></a>
            <nav>
                <a href="{% url 'app:profile' username %}" class="profile-btn">Profile</a>
                <a href="{% url 'app:signout' %}" class="btn">Sign Out</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="dashboard">
            <h2>Dashboard</h2>
            <div class="no-wrap">
                <form action="{% url 'app:dashboard' username %}" method="POST">
                    {% csrf_token %}
                    <h2>Account</h2>
                    <div>
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" min="1" required>
                    </div>
                    <div class="select-group">
                        <div>
                            <label for="stability">Stability:</label>
                            <select id="stability" name="stability" class="stable" required>
                                <option value="True">Stable</option>
                                <option value="False">Unstable</option>
                            </select>
                        </div>
                        <div>
                            <label for="type">Type:</label>
                            <select id="type" name="type" class="type" required>
                                <option value="True">Income</option>
                                <option value="False">Expense</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="category">Category:</label>
                        <select id="category" name="category" class="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <optgroup label="Income Categories">
                                <option value="Salary/Wages">Salary/Wages</option>
                                <option value="Freelance/Consulting">Freelance/Consulting</option>
                                <option value="Business Revenue">Business Revenue</option>
                                <option value="Investment Income">Investment Income</option>
                                <option value="Rental Income">Rental Income</option>
                                <option value="Government Benefits">Government Benefits</option>
                                <option value="Bonuses/Commissions">Bonuses/Commissions</option>
                                <option value="Gifts/Donations">Gifts/Donations</option>
                                <option value="Royalties">Royalties</option>
                                <option value="Refunds/Reimbursements">Refunds/Reimbursements</option>
                                <option value="Pension/Retirement Income">Pension/Retirement Income</option>
                                <option value="Other">Other</option>
                            </optgroup>
                            <optgroup label="Expense Categories">
                                <option value="Housing">Housing</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Groceries">Groceries</option>
                                <option value="Dining Out">Dining Out</option>
                                <option value="Health/Medical">Health/Medical</option>
                                <option value="Insurance">Insurance</option>
                                <option value="Debt Payments">Debt Payments</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Education">Education</option>
                                <option value="Savings/Investments">Investments</option>
                                <option value="Charity/Donations">Charity/Donations</option>
                                <option value="Personal Care">Personal Care</option>
                                <option value="Subscriptions/Memberships">Subscriptions/Memberships</option>
                                <option value="Childcare/Dependents">Childcare/Dependents</option>
                                <option value="Travel/Vacation">Travel/Vacation</option>
                                <option value="Miscellaneous">Miscellaneous</option>
                                <option value="Other">Other</option>
                            </optgroup>
                        </select>                        
                    </div>
                    <div>
                        <label for="other-category">Your Category:</label> 
                        <input type="text" id="other-category" name="other-category" placeholder="If category above is <other>!">
                    </div>
                    <select id="account-currency" name="account-currency">
                        <option value="" disabled selected>Select a currency</option>
                        <option value="AMD">÷è</option>
                        <option value="USD">$</option>
                    </select>
                    <button type="submit" class="button">Submit</button>
                </form>    
                <form action="{% url 'app:dashboard' username %}" method="POST">
                    {% csrf_token %}
                    <h2>Limits and Goals</h2>
                    <label for="goal">Month Goal:</label>
                    <input type="number" id="goal" name="goal" min="1" placeholder="dollar">
                    <label for="limit">Month Limit:</label>
                    <input type="number" id="limit" name="limit" min="1" placeholder="dollar">
                    <button type="submit" class="button">Set</button>
                </form>     
            </div>   
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
</body>
</html>

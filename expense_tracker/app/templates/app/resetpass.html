<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'app/resetpass.css' %}">
    <link rel="icon" href="{% static 'app/img/expense-tracker-icon.ico' %}">
</head>
<body>
    <header>
        <div class="container">
            <a href="{% url 'app:home' %}" class="home-btn"><h1>Expense Tracker</h1></a>
            <nav>
                <a href="{% url 'app:about' %}" class="btn">About Us</a>
                <a href="{% url 'app:contact' %}" class="btn">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="reset-password">
            <h2>Reset Your Password</h2>
            {% if messages %}
                {% for message in messages %}
                <div class="message">
                    <i>{{ message }}</i>
                </div>
                {% endfor %}
            {% endif %}
            <form action="{% url 'app:resetpass' %}" method="post">
                {% csrf_token %}
                <label for="code">Verification Code:</label>
                <input type="text" id="code" name="code" required>
                <label for="password1">New Password:</label>
                <input type="password" id="password1" name="password1" required>
                <label for="password2">Confirm New Password:</label>
                <input type="password" id="password2" name="password2" required>  
                <button type="submit" class="btn-primary">Change Password</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
